<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodPhoto Slider</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <div class="container">

    <div class="slider">
      <div class="slider-line">
        <img src="images/1.jpg" alt="Image" class="slider-item">
        <img src="images/2.jpg" alt="Image" class="slider-item">
        <img src="images/3.jpg" alt="Image" class="slider-item">
        <img src="images/4.jpg" alt="Image" class="slider-item">
      </div>
    </div>
    <div class="slider-nav">
      <button class="button slider-prev">PREV</button>
      <button class="button slider-next">NEXT</button>
    </div>

  </div>

  <script src="js/slider.js"></script>
</body>

</html>

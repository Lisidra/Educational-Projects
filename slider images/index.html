<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slider images</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">

    <div class="slider-container">
      <div class="slider">
        <div class="slider-line">
          <img src="images/apple.png" alt="Image" class="slider-item">
          <img src="images/avocado.png" alt="Image" class="slider-item">
          <img src="images/banana.png" alt="Image" class="slider-item">
          <img src="images/cherry.png" alt="Image" class="slider-item">
          <img src="images/grape.png" alt="Image" class="slider-item">
          <img src="images/lemon.png" alt="Image" class="slider-item">
          <img src="images/peach.png" alt="Image" class="slider-item">
          <img src="images/strawberry.png" alt="Image" class="slider-item">
        </div>
      </div>
      <div class="slider-nav">
        <button id="slider-prev">Prev</button>
        <button id="slider-next">Next</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>

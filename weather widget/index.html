<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">
    <div class="container-widget">

      <div class="brief-info">
        <div class="header">
          <div class="nav">&#9776;</div>
          <div class="city-name"></div>
          <div class="settings">&#9784;</div>
        </div>
        <div class="base-info">
          <div class="fast-info">
            <div class="temperature"><span></span></div>
            <div class="weather-icon"></div>
          </div>
          <div class="condition"></div>
          <div class="feels-like">Ощущается как:</div>
        </div>
        <div class="detailed-info">
          <div class="wind-speed">
            <img src="icon/wind-speed.svg" alt="">
            <span></span>
          </div>
          <div class="atmospheric-pressure">
            <img src="icon/atmospheric-pressure.svg" alt="">
            <span></span>
          </div>
          <div class="air-humidity">
            <img src="icon/air-humidity.svg" alt="">
            <span></span>
          </div>
        </div>
      </div>

      <!-- <div class="forecast">

      </div> -->

    </div>
  </div>

  <script src="js/smart-backdrop.js"></script>
  <script src="js/get-weather.js"></script>
</body>

</html>

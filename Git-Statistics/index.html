<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitInfo - @Lisidra</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="main">

    <div class="container">
      <div class="headrer"></div>
      <div class="photo">
        <img src="" alt="profile-photo" class="profile-photo">
      </div>
      <header class="base-info">
        <span class="user-name"></span>
        <span class="user-emain"></span>
        <div class="user-location"></div>
      </header>
      <div class="statistics">
        <div class="repositories">
          <div class="quantity">*</div>
          <div class="units">Repositories</div>
        </div>
        <div class="commits">
          <div class="quantity">*</div>
          <div class="units">Commits</div>
        </div>
        <div class="followers">
          <div class="quantity">*</div>
          <div class="units">Followers</div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/get-gitinfo.js"></script>
</body>

</html>

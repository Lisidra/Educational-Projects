<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git-Info</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="headrer"></div>
      <div class="photo">
        <img src="images/default_photo.svg" alt="not found" class="profile-photo">
      </div>
      <div class="base-info">
        <span class="user-name"></span>
        <span class="user-email"></span>
        <div class="user-location"></div>
        <div class="block-search">
          <input type="text" class="input-search">
          <button class="bt-search">&#8634;</button>
        </div>
      </div>
      <div class="statistics">
        <div class="repositories">
          <div class="quantity">&#8904;</div>
          <div class="units">Repositories</div>
        </div>
        <div class="commits">
          <div class="quantity">&#8904;</div>
          <div class="units">Commits</div>
        </div>
        <div class="followers">
          <div class="quantity">&#8904;</div>
          <div class="units">Followers</div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/get-gitinfo.js"></script>
</body>

</html>
